{% extends "base.html" %}

{% block content %}

<h1>{{ account }}</h1>

<p><a href="{{ url_for('index') }}">Go back</a></p>

{% if not data %}
    <p>No transactions found</p>
{% else %}
    <table>
    <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
    </tr>
    {% for row in data %}
    <tr>
        <td>{{ row.date }}</td>
        <td>{{ row.desc }}</td>
        <td>{{ row.amount }}</td>
    </tr>
    {% endfor %}
    </table>
{% endif %}

{% endblock %}
